<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Kehadiran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Cek Kehadiran</h1>
  <video id="camera" autoplay playsinline></video>
  <br>
  <button onclick="downloadExcel()">Unduh Data</button>

  <!-- Script untuk QR Scanner dan Export -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    let dataKehadiran = [];

    function startScanner() {
      const html5QrCode = new Html5Qrcode("camera");
      const config = { fps: 10, qrbox: { width: 250, height: 250 }, facingMode: "user" }; // kamera depan

      html5QrCode.start(
        { facingMode: "user" },
        config,
        qrCodeMessage => {
          const waktu = new Date().toLocaleString();
          if (!dataKehadiran.some(item => item.nama === qrCodeMessage)) {
            dataKehadiran.push({ nama: qrCodeMessage, waktu: waktu });
            alert("QR Terdeteksi: " + qrCodeMessage);
          }
        },
        errorMessage => {
          // Tidak tampilkan error
        }
      ).catch(err => {
        alert("Gagal mengakses kamera: " + err);
      });
    }

    function downloadExcel() {
      if (dataKehadiran.length === 0) {
        alert("Belum ada data kehadiran.");
        return;
      }

      let table = `<table border="1"><tr><th>Nama</th><th>Waktu Scan</th></tr>`;
      dataKehadiran.forEach(item => {
        table += `<tr><td>${item.nama}</td><td>${item.waktu}</td></tr>`;
      });
      table += `</table>`;

      const blob = new Blob([table], { type: "application/vnd.ms-excel" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "data_kehadiran.xls";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    window.onload = startScanner;
  </script>

</body>
</html>
