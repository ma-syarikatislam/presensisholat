<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Kehadiran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    /* Splash Checklist Animation */
    #splash {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(76, 175, 80, 0.9);
      color: white;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #splash.show {
      opacity: 1;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

  <h1>Cek Kehadiran</h1>
  <div id="reader"></div>
  <button onclick="downloadExcel()">Unduh Data</button>

  <!-- Splash checklist -->
  <div id="splash">✔️</div>

  <script>
    let dataKehadiran = [];

    const html5QrCode = new Html5Qrcode("reader");
    const qrConfig = { fps: 10, qrbox: 250 };

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const frontCamera = devices.find(device => device.label.toLowerCase().includes("front")) || devices[0];
        html5QrCode.start(
          frontCamera.id,
          qrConfig,
          qrMessage => {
            const waktu = new Date().toLocaleString();
            const sudahAda = dataKehadiran.some(item => item.nama === qrMessage);

            if (!sudahAda) {
              dataKehadiran.push({ nama: qrMessage, waktu: waktu });
              showSplash(); // tampilkan animasi checklist
            }
          },
          error => {
            // Tidak tampilkan error scanning
          }
        ).catch(err => {
          alert("Gagal memulai kamera: " + err);
        });
      } else {
        alert("Tidak ada kamera terdeteksi.");
      }
    }).catch(err => {
      alert("Gagal mengakses kamera: " + err);
    });

    function showSplash() {
      const splash = document.getElementById("splash");
      splash.classList.add("show");
      setTimeout(() => {
        splash.classList.remove("show");
      }, 800); // tampil selama 0.8 detik
    }

    function downloadExcel() {
      if (dataKehadiran.length === 0) {
        alert("Belum ada data kehadiran.");
        return;
      }

      let table = `<table border="1"><tr><th>Nama</th><th>Waktu Scan</th></tr>`;
      dataKehadiran.forEach(item => {
        table += `<tr><td>${item.nama}</td><td>${item.waktu}</td></tr>`;
      });
      table += `</table>`;

      const blob = new Blob([table], { type: "application/vnd.ms-excel" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "data_kehadiran.xls";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
