<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Penilaian Hafalan Quran</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Penilaian Tahfidz</h1>

        <form id="penilaianForm">
            <!-- Kotak 1: Nama Penguji -->
            <label for="penguji">Nama Penguji:</label>
            <select id="penguji" name="penguji" required>
                <option value="" disabled selected>Pilih Penguji</option>
                <option value="Ustadz Ahmad">Ustadz Ahmad</option>
                <option value="Ustadzah Siti">Ustadzah Siti</option>
                <option value="Ustadz Budi">Ustadz Budi</option>
            </select>

            <!-- Kotak 2: Kelas -->
            <label for="kelas">Kelas:</label>
            <select id="kelas" name="kelas" required>
                <option value="" disabled selected>Pilih Kelas</option>
                <option value="1A">1A</option>
                <option value="1B">1B</option>
                <option value="2A">2A</option>
                <option value="2B">2B</option>
            </select>

            <!-- Kotak 3: Nama Siswa (berubah sesuai kelas) -->
            <label for="siswa">Nama Siswa:</label>
            <select id="siswa" name="siswa" required>
                <option value="" disabled selected>Pilih kelas dulu</option>
            </select>

            <!-- Kotak 4: Surat -->
            <label for="surat">Surat:</label>
            <select id="surat" name="surat" required>
                <option value="" disabled selected>Pilih Surat</option>
                <option value="Al-Fatihah">Al-Fatihah</option>
                <option value="An-Nas">An-Nas</option>
                <option value="Al-Falaq">Al-Falaq</option>
            </select>

            <!-- Kotak 5: Catatan -->
            <label for="keterangan">Catatan:</label>
            <textarea id="keterangan" name="keterangan" rows="4" placeholder="Tulis catatan di sini..." required></textarea>

            <!-- Tombol Kirim -->
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
