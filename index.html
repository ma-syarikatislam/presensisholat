<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presensi Sholat</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    h1 {
      margin: 16px 0;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    button {
      padding: 10px;
      font-size: 18px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #switch-camera {
      font-size: 24px;
      background: transparent;
      color: #007bff;
      border: none;
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 999;
    }
    #splash {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 48px;
      font-weight: bold;
      color: blue;
      background-color: white;
      border-radius: 20px;
      animation: fade 1s ease-in-out;
      z-index: 9999;
    }
    @keyframes fade {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <h1>Presensi Sholat</h1>
  <div id="reader"></div>
  <button id="download">ðŸ“¥ Unduh Data</button>
  <button id="switch-camera" onclick="switchCamera()">ðŸ“·</button>
  <div id="splash">Mantaf!</div>

  <script>
    let dataKehadiran = JSON.parse(localStorage.getItem(getHariIni())) || [];
    let html5QrCode = new Html5Qrcode("reader");
    let qrConfig = { fps: 10, qrbox: { width: 250, height: 250 } };
    let currentCameraIndex = 0;
    let allDevices = [];

    function getHariIni() {
      const now = new Date();
      return 'kehadiran-' + now.toISOString().slice(0, 10);
    }

    function simpanKeLocalStorage() {
      localStorage.setItem(getHariIni(), JSON.stringify(dataKehadiran));
    }

    function showSplash() {
      const splash = document.getElementById("splash");
      splash.style.display = "block";
      setTimeout(() => splash.style.display = "none", 1000);
    }

    function startCamera(cameraId) {
      html5QrCode.start(
        cameraId,
        qrConfig,
        qrMessage => {
          const waktu = new Date().toLocaleString();
          const sudahAda = dataKehadiran.some(item => item.nama === qrMessage);

          if (!sudahAda) {
            dataKehadiran.push({ nama: qrMessage, waktu: waktu });
            simpanKeLocalStorage();
            showSplash();
          }
        },
        error => {}
      ).catch(err => {
        alert("Gagal memulai kamera: " + err);
      });
    }

    function switchCamera() {
      if (allDevices.length <= 1) return;

      html5QrCode.stop().then(() => {
        currentCameraIndex = (currentCameraIndex + 1) % allDevices.length;
        startCamera(allDevices[currentCameraIndex].id);
      }).catch(err => {
        alert("Gagal mengganti kamera: " + err);
      });
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        allDevices = devices;
        startCamera(devices[currentCameraIndex].id);
      } else {
        alert("Tidak ada kamera ditemukan.");
      }
    }).catch(err => {
      alert("Gagal mengakses kamera: " + err);
    });

    document.getElementById("download").addEventListener("click", () => {
      if (dataKehadiran.length === 0) {
        alert("Belum ada data kehadiran.");
        return;
      }
      const ws = XLSX.utils.json_to_sheet(dataKehadiran);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Kehadiran");
      XLSX.writeFile(wb, getHariIni() + ".xlsx");
    });
  </script>
</body>
</html>
