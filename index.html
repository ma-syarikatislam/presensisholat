<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Autocomplete Nama dari Google Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .autocomplete-container {
      position: relative;
      width: 300px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    .autocomplete-items {
      position: absolute;
      border: 1px solid #ccc;
      border-top: none;
      z-index: 99;
      top: 100%;
      left: 0;
      right: 0;
      background-color: white;
    }

    .autocomplete-item {
      padding: 8px;
      cursor: pointer;
    }

    .autocomplete-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h2>Ketik Nama:</h2>
<div class="autocomplete-container">
  <input id="namaInput" type="text" placeholder="Masukkan nama siswa...">
  <div id="autocompleteList" class="autocomplete-items"></div>
</div>

<script>
  const input = document.getElementById("namaInput");
  const autocompleteList = document.getElementById("autocompleteList");
  let namaList = [];

  fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQU_tNieMP9WjD5SIWThq74Z4i2Ygch2ADAP1rnOpmZhVGvC4HuICI9EP5RAtJ_TL99DwBMTXHsy9Dg/pub?gid=1997126631&single=true&output=csv")
    .then(response => response.text())
    .then(csv => {
      const rows = csv.split("\n");
      // Ambil hanya kolom pertama (nama)
      namaList = rows.slice(1).map(row => row.split(",")[0].trim()).filter(n => n);
    });

  input.addEventListener("input", function () {
    const query = this.value.toLowerCase();
    autocompleteList.innerHTML = "";

    if (query.length < 2) return;

    const matches = namaList.filter(nama => nama.toLowerCase().startsWith(query));

    matches.slice(0, 10).forEach(match => {
      const item = document.createElement("div");
      item.classList.add("autocomplete-item");
      item.textContent = match;
      item.addEventListener("click", () => {
        input.value = match;
        autocompleteList.innerHTML = "";
      });
      autocompleteList.appendChild(item);
    });
  });

  document.addEventListener("click", (e) => {
    if (e.target !== input) {
      autocompleteList.innerHTML = "";
    }
  });
</script>

</body>
</html>
